<!DOCTYPE html>
<html>
<head>
<title>Flexbox</title>
<style>
.container {
display: flex;
height: 800px;
width: 800px;
border: 1px solid black;
background: yellow;
align-items: flex-start;
gap: 20px;
row-gap: 20px;
column-gap: 20px;
flex-wrap: wrap;
align-content: center;
justify-content: center;
}
.inner {
display: flex;
width: 100px;
height: 100px;
background: pink;
border: 1px solid black;
flex: 1 1 auto;
}
</style>
</head>
<body>
<div class="container">
<div class="inner"></div>
<div class="inner"></div>
<div class="inner"></div>
<div class="inner"></div>
<div class="inner"></div>
<div class="inner"></div>
</div>
</body>
</html>
